<div class="container-fluid">
  <div class="row">
    <div class="col-7 align-self-center">
      <h4 class="page-title text-truncate text-dark font-weight-medium mb-1">
        <div>Lista de Proveedores</div>
      </h4>
      <div class="d-flex align-items-center">
        <nav aria-label="breadcrumb">
          <div>
            <ol role="list" class="breadcrumb m-0 p-0">
              <li class="breadcrumb-item">
                <a routerLink="dashboard" class="text-muted">Inicio</a>
              </li>
              <li class="breadcrumb-item text-muted active" aria-current="page">
                {{title}}
              </li>
            </ol>
          </div>
        </nav>
      </div>
    </div>
    <div class="col-5 align-self-center">
      <div class="customize-input float-right">

      </div>
    </div>
  </div>
</div>


<div class="container-fluid" style="padding: 30px;">
  <div class="row">
    <div>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#form-user"
        (click)="clean()"
        style="margin: 20px;"
      >
        Agregar
      </button>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <div>
              <table class="table">
                <thead class="bg-success text-white">
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>RUC</th>
                  <th>Celular</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr
                  *ngFor="let item of ps.items; let i = index"
                  [attr.data-index]="i"
                >
                  <td>{{ i + 1 }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{item.ruc}}</td>
                  <td>{{item.cel}}</td>
                  <td>
                    <button
                      type="button"
                      class="btn waves-effect waves-light btn-rounded btn-sm btn-success"
                      (click)="edit(item)"
                      data-toggle="modal"
                      data-target="#form-user"
                      style="margin-right: 5px;"
                    >
                      Editar
                    </button>
                    <button
                      type="button"
                      (click)="getKeyForDelete(item._id)"
                      class="btn waves-effect waves-light btn-rounded btn-sm btn-danger"
                      [swal]="deleteSwal"
                    >
                      Eliminar
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<swal
  #deleteSwal
  title="¿Estas seguro?"
  text="Los datos no se podran recuperar."
  icon="question"
  [showCancelButton]="true"
  [focusCancel]="true"
  (cancel)="clean()"
  (confirm)="deleteItem()"
>
</swal>

<div
  id="form-user"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{{ case }} {{title}}</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          ×
        </button>
      </div>

      <div class="modal-body">
        <form class="pl-3 pr-3" action="#">
          <div class="row">
            <div class="form-group col-lg-6">
              <label for="name">Razon Social</label>
              <input
                class="form-control"
                type="text"
                id="name"
                required=""
                name="name"
                [(ngModel)]="item.name"
                placeholder="Caros Drean"
              />
            </div>
            <div class="form-group col-lg-6">
              <label for="email">Correo</label>
              <input
                class="form-control"
                type="email"
                id="email"
                required=""
                name="email"
                [(ngModel)]="item.mail"
                placeholder="john@deo.com"
              />
            </div>
            <div class="form-group col-lg-6">
              <label for="cel">Celular</label>
              <input
                class="form-control"
                type="text"
                id="cel"
                onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                required=""
                name="cel"
                [(ngModel)]="item.cel"
                placeholder="956847512"
              />
            </div>
            <div class="form-group col-lg-6">
              <label for="tel">Telefono</label>
              <input
                class="form-control"
                type="text"
                id="tel"
                onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                required=""
                name="tel"
                [(ngModel)]="item.phone"
                placeholder="956847512"
              />
            </div>
            <div class="form-group col-lg-6">
              <label for="address">Dirección</label>
              <input
                class="form-control"
                type="text"
                id="address"
                required=""
                name="address"
                [(ngModel)]="item.address"
                placeholder="Dirección"
              />
            </div>
            <div class="form-group col-lg-6">
              <label for="ruc">RUC</label>
              <input
                class="form-control"
                type="number"
                id="ruc"
                required=""
                name="ruc"
                [(ngModel)]="item.ruc"
                placeholder="22548796"
              />
            </div>
            <div class="form-group col-lg-6" >
              <label for="exampleFormControlSelect3">Tipo</label>
              <select
                class="form-control"
                id="exampleFormControlSelect3"
                name="role"
                [(ngModel)]="item.type"
              >
                <option>Recurrente</option>
                <option>No Recurrente</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light"
          data-dismiss="modal"
          (click)="clean()"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="sendForm()"
        >
          Guardar
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<notifier-container></notifier-container>
